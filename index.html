<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PhoneticsML</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
        <h1>Phonetics with K-means Clustering</h1>

        <p>This website lets you run k-means clustering on vowel data on your own computer. <br>
            Make sure the .csv file you upload follows the instruction format <a href="https://github.com/obentham/phoneticsML">here</a>.</p>

        <div>
            <label for="inputFile">Specify a .csv file:</label><br>
            <input type="file" accept=".csv" id="inputFile"><br><br>
            <label for="inputK">How many clusters? 0 < k < 13</label><br>            
            k = <input type="number" value="5" id="inputK"><br><br>
            
            Show the mean point of each cluster?
            <input type="radio" id="yesMean" name="showMean" value="yesMean" checked>
            <label for="yesMean">Yes</label>
            <input type="radio" id="noMean" name="showMean" value="noMean">
            <label for="noMean">No</label><br><br>

            <label for="inputDelay">How much time between updates?</label><br>            
            <input type="number" value="300" id="inputDelay">ms (1s = 1000ms)<br><br>
            <input type="button" value="run" onclick="run()">
        </div>
        <p id="output"></p>
    
        <div id="results">RESULTS</div>
        <canvas id="canvas" width="750" height="750"></canvas>

    <script src="index.js"></script>
</body>
</html>
